<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Little Juneberry Photography</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Contact Little Juneberry Photography for professional photography services. Get in touch to book your session today.">
    <meta name="keywords" content="contact, photography booking, Little Juneberry Photography, professional photographer">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        /* Contact page specific styles */
        body {
            background-image: url('assets/images/Juneberry.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .contact-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .contact-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .social-connect {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .social-connect h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 50%;
            font-size: 1.5rem;
            transition: all var(--transition-speed);
        }
        
        .social-links a:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .contact-form h2 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (loaded via JavaScript) -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Me</h1>
                <p>Ready to capture your special moments? I'd love to hear from you and discuss how we can create beautiful memories together.</p>
            </div>
            
            <div class="social-connect">
                <h3>Follow Along</h3>
                <div class="social-links">
                    <a href="https://www.instagram.com/littlejuneberryphotography/" target="_blank" rel="noopener" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100094520224957&mibextid=LQQJ4d" target="_blank" rel="noopener" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="https://formspree.io/f/mleqvgpz" method="post">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="service">Service Type</label>
                        <select id="service" name="service">
                            <option value="">Select a service</option>
                            <option value="wedding">Wedding Photography</option>
                            <option value="engagement">Engagement Session</option>
                            <option value="family">Family Portraits</option>
                            <option value="special">Special Occasion</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Tell me about your vision, event details, or any questions you have..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer (loaded via JavaScript) -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="assets/js/includes.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
